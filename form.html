<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Workout Tracker - Tambah Latihan</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header class="header">
			<h1><i class="fas fa-dumbbell"></i> Workout Tracker</h1>
			<p>Tambah Latihan</p>
		</header>

		<section class="form-section">
			<h2><i class="fas fa-plus-circle"></i> Tambah Latihan</h2>
			<form id="workoutForm" class="workout-form">
				<div class="form-row">
					<div class="form-group">
						<label for="exerciseType">Jenis Latihan *</label>
						<select id="exerciseType" name="exerciseType" required>
							<option value="">Pilih jenis latihan</option>
							<option value="Cardio">Cardio</option>
							<option value="Strength Training">Strength Training</option>
							<option value="Core">Core</option>
							<option value="Abs">Abs</option>
							<option value="Upper Body">Upper Body</option>
							<option value="Lower Body">Lower Body</option>
							<option value="Full Body">Full Body</option>
							<option value="HIIT">HIIT</option>
							<option value="Flexibility">Flexibility</option>
							<option value="Balance">Balance</option>
						</select>
					</div>
					<div class="form-group">
						<label for="duration">Durasi (menit) *</label>
						<input type="number" id="duration" name="duration" min="1" max="300" required>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group">
						<label for="date">Tanggal *</label>
						<input type="date" id="date" name="date" required>
					</div>
					<div class="form-group">
						<label for="intensity">Intensitas</label>
						<select id="intensity" name="intensity">
							<option value="Low">Rendah</option>
							<option value="Medium" selected>Sedang</option>
							<option value="High">Tinggi</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="notes">Catatan (opsional)</label>
					<textarea id="notes" name="notes" rows="3" placeholder="Tambahkan catatan tentang latihan Anda..."></textarea>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Simpan Latihan
					</button>
					<button type="button" id="cancelBtn" class="btn btn-secondary">
						<i class="fas fa-arrow-left"></i> Kembali
					</button>
				</div>
			</form>
		</section>
	</div>

	<!-- Success Toast -->
	<div id="toast" class="toast">
		<i class="fas fa-check-circle"></i>
		<span id="toastMessage">Berhasil!</span>
	</div>

	<script src="script.js"></script>
</body>
</html>
